<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>05 - Form</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
    />
    <script defer src="05-form.js"></script>
  </head>
  <body class="bg-dark vh-100">
    <main>
      <section class="d-flex flex-row justify-content-center px-4 rounded-1">
        <form class="card mt-5 p-5 mw-50">
          <h1 class="text-center">Exercise 05 - Form</h1>
          <div class="d-flex flex-column pt-2">
            <label class="fw-bold py-2" for="fullName">Full Name:</label>
            <input
              class="field__input"
              type="text"
              id="fullName"
              name="fullName"
            />
          </div>
          <div class="d-flex flex-column pt-2">
            <label class="fw-bold py-2" for="email">Email:</label>
            <input class="field__input" type="email" id="email" name="email" />
          </div>
          <div class="d-flex flex-column pt-2">
            <label class="fw-bold py-2" for="status"
              >Registration Status:</label
            >
            <select id="status" class="form-select" name="status">
              <option selected>Choose an Option</option>
              <option value="yes">Yes</option>
              <option value="no">No</option>
            </select>
          </div>
          <fieldset class="d-flex flex-column pt-3">
            <legend class="fw-bold fs-6">
              Have you taken any of the following courses?
            </legend>
            <div class="form-check">
              <input
                class="form-check-input"
                type="checkbox"
                name="courses"
                value="Programming Languages"
                id="programmingLanguages"
              />
              <label class="form-check-label" for="programmingLanguages">
                Programming Languages
              </label>
            </div>
            <div class="form-check">
              <input
                class="form-check-input"
                type="checkbox"
                name="courses"
                id="operatingSystem"
                value="Operating System"
              />
              <label class="form-check-label" for="operatingSystem">
                Operating System
              </label>
            </div>
            <div class="form-check">
              <input
                class="form-check-input"
                type="checkbox"
                name="courses"
                value="Full Stack Web development"
                id="fullStack"
              />
              <label class="form-check-label" for="fullStack">
                Full Stack Web development
              </label>
            </div>
          </fieldset>
          <div class="d-flex flex-column pt-2">
            <label class="fw-bold py-2" for="moreInfo">Anything Else:</label>
            <textarea id="moreInfo" name="moreInfo" rows="5"></textarea>
          </div>
          <div class="d-flex mt-3">
            <button
              class="bg-primary text-white border-0 me-1 p-2 rounded-1 w-100"
              type="submit"
            >
              Submit
            </button>
            <button
              class="bg-secondary text-white border-0 ms-1 p-2 rounded-1 flex-1 w-100"
              type="reset"
            >
              Reset
            </button>
          </div>
        </form>
      </section>
    </main>
  </body>
</html>
